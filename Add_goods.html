    <body>
        <nav class="navbar navbar-expand-lg nav-style">
           <div class="container">
               <a class="navbar-brand" href="#"> bgShop </a>

        <div class="container mt-3">
           <h2> Add a new game </h2>
            <hr>
            <div class="row">
                <div class="col-md-4">
                    <form>
                        <div class="form-group">
                            <label for="Title">Title</label>
                            <input class="form-control" type="text" name="Title">
                        </div>
                        <div class="form-group">
                            <label for="Description">Description</label>
                            <textarea class="form-control" name="Description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="Title">Price</label>
                            <input class="form-control" type="number" name="Price">
                        </div>
                        <div class="form-group">
                            <label for="Title">Picture</label>
                            <input class="form-control" type="url" name="Picture">
                        </div>
                        <div class="form-group">
                            <label for="Tags">Tags</label>
                            <textarea class="form-control" name="Tags"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Create" class="btn btn-color">
                        </div>
                    </form>
                </div>
            </div>
